metric:
  name: test_score
  goal: maximize
method: grid
parameters:
  model:
    values: ['cgnet', 'icnet']
  dataset:
    values: ['danish', 'ughent']
command:
  - ${env}
  - ${interpreter}
  - scripts/train.py
  - --epochs 30
  - --batch-size 8
  - --base-size 600
  - --crop-size 512
  - ${args}
